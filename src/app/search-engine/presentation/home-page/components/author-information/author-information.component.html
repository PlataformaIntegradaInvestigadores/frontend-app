<div class="grid grid-cols-1 lg:grid-cols-[100px_auto_auto] sm:gap-x-3 gap-y-2 lg:gap-y-0">
  <div class="flex items-center justify-center">
    <img src="assets/profile.png" class="w-[50px] h-[50px]">
  </div>
  <div class="gap-y-2">
    <span class="text-[22px] font-bold">{{ author.auth_name }}</span>
    <div class="">
      <div class="flex flex-col text-slate-700 gap-y-2">
        <span>{{ author.email }}</span>
        <span>{{ author.affiliation }}</span>
        <div >
        <span class="flex text-[20px] font-bold ">
          <svg width="20px" height="20px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000"><path
            fill-rule="evenodd" clip-rule="evenodd"
            d="M14.5 2H9l-.35.15-.65.64-.65-.64L7 2H1.5l-.5.5v10l.5.5h5.29l.86.85h.7l.86-.85h5.29l.5-.5v-10l-.5-.5zm-7 10.32l-.18-.17L7 12H2V3h4.79l.74.74-.03 8.58zM14 12H9l-.35.15-.14.13V3.7l.7-.7H14v9zM6 5H3v1h3V5zm0 4H3v1h3V9zM3 7h3v1H3V7zm10-2h-3v1h3V5zm-3 2h3v1h-3V7zm0 2h3v1h-3V9z"/></svg>
          {{ author.num_articles }}
        </span>
        </div>
      </div>
    </div>
  </div>
  <app-author-topics [topics]="author.topics" class="flex flex-wrap col-span-1 justify-center items-center gap-y-2 md:gap-x-0 overflow-hidden"></app-author-topics>
</div>
