<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-4 text-center">Welcome to Centinela's Admin</h1>
    <p class="text-sm text-gray-600 mb-8 text-center">Enter your credentials to access your account</p>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
      <div class="flex flex-col">
        <label for="username" class="text-gray-700 font-medium mb-2">Username</label>
        <div class="relative">
          <input
            type="text"
            name="username"
            id="username"
            [(ngModel)]="username"
            #usernameInput="ngModel"
            class="py-3 px-4 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <i class="far fa-user absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-red-500 text-sm">
          Username is required.
        </div>
      </div>

      <div class="flex flex-col">
        <label for="password" class="text-gray-700 font-medium mb-2">Password</label>
        <div class="relative">
          <input
            type="password"
            name="password"
            id="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            class="py-3 px-4 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>
      <div *ngIf="message" class="text-center text-red-600">
        {{ message }}
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="inline-flex items-center justify-center w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        Login
      </button>
    </form>



  </div>
</div>
