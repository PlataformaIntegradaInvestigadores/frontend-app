<!-- log-viewer.component.html -->
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Log Viewer</h1>

  <form (ngSubmit)="fetchLogs()" class="mb-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input type="text" placeholder="Keyword" [(ngModel)]="keyword" name="keyword" class="p-2 border border-gray-300 rounded">
      <input type="date" placeholder="Start Date" [(ngModel)]="startDate" name="startDate" class="p-2 border border-gray-300 rounded">
      <input type="date" placeholder="End Date" [(ngModel)]="endDate" name="endDate" class="p-2 border border-gray-300 rounded">
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
      <select [(ngModel)]="logLevel" name="logLevel" class="p-2 border border-gray-300 rounded">
        <option value="">All Levels</option>
        <option value="DEBUG">DEBUG</option>
        <option value="INFO">INFO</option>
        <option value="WARNING">WARNING</option>
        <option value="ERROR">ERROR</option>
        <option value="CRITICAL">CRITICAL</option>
      </select>
      <button type="submit" class="p-2 bg-blue-500 text-white rounded">Filter</button>
    </div>
  </form>

  <div *ngIf="logs && logs.length">
    <div *ngFor="let log of logs" class="mb-2 p-2 border border-gray-300 rounded">
      <pre>{{ log }}</pre>
    </div>
  </div>

  <div *ngIf="totalLogs > 0" class="mt-4 flex justify-between items-center">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="p-2 bg-gray-300 rounded">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="p-2 bg-gray-300 rounded">Next</button>
  </div>
</div>
