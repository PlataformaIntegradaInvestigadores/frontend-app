<div (click)="onNavigate()" tabindex="0" class="max-w-xs mx-auto p-3 bg-white rounded-lg hover-effect border-gray">
  <div class="flex justify-between items-center mb-2">
    <span class="text-xl truncate">{{ group?.title }}</span><!-- 
    <dropdown-btn (click)="$event.stopPropagation()"></dropdown-btn> -->
    <btn-menu-group [isOwner]="isOwner" [groupId]="group?.id || ''"></btn-menu-group>
  </div>
  <div class="text-sm">
    <span class="text-sm">Consensus phase: {{ group?.phase }}</span>
    <p class="text-gray-700">Owner: {{ group?.owner }}</p>
    <p class="text-gray-700 mb-2">Members: {{ group?.users?.length }}</p>
    <div class="flex items-center">
      <svg class="h-5 w-5 text-gray-500 mr-2" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4.97879 4.63551C4.97887 4.63462 4.97895 4.63373 4.97903 4.63284C4.97992 4.63276 4.98081 4.63267 4.9817 4.63259C5.43849 4.59036 6.07532 4.54622 6.79718 4.51753C8.25652 4.45955 9.99036 4.46795 11.2768 4.65973C11.3353 4.66845 11.4111 4.70095 11.4872 4.77708L19.2406 12.5304C19.4358 12.7257 19.4358 13.0423 19.2406 13.2375L13.5837 18.8944C13.3884 19.0897 13.0719 19.0897 12.8766 18.8944L5.12325 11.141C5.04711 11.0649 5.01462 10.9891 5.0059 10.9306C4.81412 9.6442 4.80573 7.91035 4.86373 6.451C4.89241 5.72913 4.93656 5.0923 4.97879 4.63551Z" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
        <circle cx="9.4346" cy="9.17334" r="1" transform="rotate(-45 9.4346 9.17334)" fill="#000000"/>
      </svg>
      <span class="text-gray-700">Tema de investigación</span>
    </div>
  </div>
</div>
