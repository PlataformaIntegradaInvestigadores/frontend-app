<div class="bg-white p-6 rounded-lg shadow-md mb-6">
  <h2 class="text-xl font-semibold mb-4">Controles de Comparación</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Combobox para añadir afiliaciones -->
    <div class="relative">
      <label for="compare-select" class="block text-sm font-medium text-gray-700 mb-1">Añadir Afiliación (máx. 6)</label>
      <input 
        type="text" 
        id="compare-select" 
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm" 
        placeholder="Buscar y añadir..."
        [ngModel]="searchTerm"
        (ngModelChange)="onSearch($event)"
        (focus)="showDropdown = true"
        (blur)="showDropdown = false">
      <div *ngIf="showDropdown && filteredAffiliations.length > 0" class="absolute z-10 w-full bg-white border border-gray-200 rounded-md mt-1 max-h-60 overflow-y-auto">
        <div *ngFor="let aff of filteredAffiliations" 
             class="p-2 cursor-pointer hover:bg-gray-100"
             (mousedown)="addAffiliation(aff)">
          {{ aff }}
        </div>
      </div>
    </div>

    <!-- Tags de afiliaciones seleccionadas -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Afiliaciones en Comparación</label>
      <div class="flex flex-wrap gap-2 p-2 border border-gray-300 rounded-md bg-gray-50 min-h-[42px]">
        <div *ngFor="let aff of comparedAffiliations" class="bg-indigo-100 text-indigo-800 text-sm font-medium px-2.5 py-0.5 rounded-full flex items-center">
          <span>{{ aff }}</span>
          <button (click)="removeAffiliation(aff)" class="ml-2 text-indigo-600 hover:text-indigo-800">&times;</button>
        </div>
        <div *ngIf="comparedAffiliations.length === 0" class="text-sm text-gray-400 italic">
          Añada una afiliación para empezar a comparar.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Indicador de Carga y Errores -->
<div *ngIf="isLoading" class="text-center py-4">Cargando datos...</div>
<div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
  <strong class="font-bold">Error: </strong>
  <span class="block sm:inline">{{ errorMessage }}</span>
</div>

<!-- Gráfico de Comparación -->
<div *ngIf="!isLoading && !errorMessage" class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">Gráfico Comparativo de Proyecciones</h2>
  <div class="h-96">
    <canvas #comparisonChart></canvas>
  </div>
</div>
