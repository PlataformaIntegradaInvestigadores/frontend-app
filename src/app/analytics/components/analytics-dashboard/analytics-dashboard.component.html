<!-- Este es el nuevo contenedor que centra el contenido y limita su ancho -->
<div class="container mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">

  <!-- El contenido original de tu componente va aquí adentro -->

  <!-- Barra de navegación con pestañas -->
  <div class="bg-white border-b border-gray-200 flex-shrink-0 rounded-t-lg shadow-md">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
      <div class="flex space-x-8">
        <button (click)="setActiveTab('proyeccion')" [class.active]="activeTab === 'proyeccion'" class="nav-tab">
          Proyección
        </button>
        <button (click)="setActiveTab('comparador')" [class.active]="activeTab === 'comparador'" class="nav-tab">
          Comparador
        </button>
        <button (click)="setActiveTab('ranking')" [class.active]="activeTab === 'ranking'" class="nav-tab">
          Ranking
        </button>
        <button (click)="setActiveTab('modelo')" [class.active]="activeTab === 'modelo'" class="nav-tab">
          Modelo
        </button>
      </div>
    </div>
  </div>

  <!-- Contenido principal que se muestra según la pestaña activa -->
  <main class="flex-1 bg-white p-6 lg:p-8 overflow-y-auto rounded-b-lg shadow-md">
    <div [hidden]="activeTab !== 'proyeccion'">
      <app-projection></app-projection>
    </div>
    <div [hidden]="activeTab !== 'comparador'">
      <app-comparator></app-comparator>
    </div>
    <div [hidden]="activeTab !== 'ranking'">
      <app-ranking></app-ranking>
    </div>
    <div [hidden]="activeTab !== 'modelo'">
      <app-model-details></app-model-details>
    </div>
  </main>

</div>
