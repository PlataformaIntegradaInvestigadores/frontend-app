<app-header></app-header>
<div class="bg-gray-100 pt-2">
    <div class="container mx-auto max-w-screen-xl px-3 mt-4">
        
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <div *ngIf="!errorMessage">
            
        <div
            class="block w-full rounded-lg bg-white text-center shadow-secondary-1 dark:bg-surface-dark dark:text-white mb-4">
            <div class="p-3 border-gray-300 rounded-xl border shadow-md bg-white"> 
                <h1 class="leading-none tracking-tight mb-2 text-2xl font-semibold text-gray-800">{{ group?.title }}</h1>
                <div class="mx-4 my-0" id="accordion-collapse" data-accordion="collapse">
                    <h2 id="accordion-collapse-heading-1" class="m-0 ">
                    <button type="button" class=" bg-gray-100 flex items-center justify-between w-full rounded-md p-2 rtl:text-right border border-b-0 border-gray-200 focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3" data-accordion-target="#accordion-collapse-body-1"  aria-controls="accordion-collapse-body-1">
                        <p class="mx-2 my-0 text-sm ">Description</p>
                        <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0 mx-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                        </svg>
                    </button>
                    </h2>
                    <div id="accordion-collapse-body-1" class="hidden" aria-labelledby="accordion-collapse-heading-1">
                    <div class=" bg-white p-2 border border-b-0 border-gray-200 rounded-md  dark:border-gray-700 dark:bg-gray-900">
                        <p class="mb-2 text-gray-500 dark:text-gray-400">{{ group?.description }}</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-3 grid-cols-1 gap-3">
            <div class="md:col-span-2 col-span-1 ">
                <!-- <div
                    class="block w-full rounded-lg bg-white text-center shadow-secondary-1 dark:bg-surface-dark dark:text-white mb-4">
                    <div class="p-3 border-gray-300 rounded-xl border shadow-md bg-white">                
                        <h1 class="leading-none tracking-tight mb-0 lg:text-6xl dark:text-white">Group Researchers Pro</h1>
                    </div>  
                </div> -->

                <div
                    class="editor flexi mx-auto flex flex-col text-gray-800 border-gray-300 mb-4 rounded-xl border p-4 shadow-md bg-white ">
                    <div class="text-center font-semibold text-xl text-gray-800 mb-4">
                        Consensus Workshop
                    </div>
                    <navbar-consensus class="w-full mb-4"></navbar-consensus>
                    <!-- Fases del consenso -->
                    <router-outlet></router-outlet>
                </div>
            </div>
            <div class="col-span-1">
                <div class='w-full flex items-start justify-start flex-col'>
                    <members-consensus class="w-full mb-2"></members-consensus>
                    <phase1-consensus-notification class="w-full" *ngIf="!isDecisionPhase"></phase1-consensus-notification>
                    <satisfaction-level *ngIf="isDecisionPhase"></satisfaction-level>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
