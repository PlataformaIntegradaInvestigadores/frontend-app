<div *ngIf="isModalOpen" class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50"></div>

    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto relative z-20">
      <!-- Botón para cerrar debate solo visible para administradores -->
      <button *ngIf="isAdmin" id="btn-close-debate" type="button"
        class="absolute top-4 right-4 text-primary_tailwind border border-primary_tailwind hover:bg-primary_tailwind hover:text-white hover:scale-105 transition-transform duration-200 ease-in-out focus:ring-2 focus:outline-none focus:ring-red-500 font-medium rounded-full text-sm p-2 inline-flex items-center group"
        (click)="closeDebate()">
        <span class="mr-2">Close Debate</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
        </svg>
      </button>


      <!-- Vista Condicional -->
      <div class="mt-12">
        <ng-container *ngIf="isModalOpenExistingPosture; else postureSelectionTemplate">
          <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Your current position on {{ debateTitle }}:</h2>
          <p class="text-sm text-gray-600 mb-4 text-center">
            {{ existingPosture?.posture === 'agree' ? 'Agree' : existingPosture?.posture === 'disagree' ? 'Disagree' :
            'Neutral' }}
          </p>
          <div class="flex justify-end space-x-4">
            <button type="button"
              class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
              (click)="openUpdatePosture()">
              Update position
            </button>
            <button type="button"
              class="bg-primary_tailwind text-white py-2 px-4 rounded hover:bg-primary_tailwind-dark active:bg-primary_tailwind-darker focus:outline-none focus:ring-2 focus:ring-primary_tailwind-light"
              (click)="openChatModal()">
              Join the discussion
            </button>
            <button type="button"
              class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 active:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
              (click)="closeModal.emit()">
              Cancel
            </button>
          </div>
        </ng-container>

        <!-- Selección de Postura -->
        <ng-template #postureSelectionTemplate>
          <h2 class="text-xl font-bold text-gray-700 mb-4">Select your posture:</h2>
          <form (ngSubmit)="submitPosture()">
            <div class="mb-4">
              <label for="posture" class="block text-sm font-medium text-gray-700">
                What is your position on {{ debateTitle }}
              </label>
              <select [(ngModel)]="selectedPosture" id="posture" name="posture"
                class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-primary_tailwind focus:ring focus:ring-primary_tailwind-light focus:ring-opacity-50">
                <option value="agree">Agree</option>
                <option value="disagree">Disagree</option>
                <option value="neutral">Neutral</option>
              </select>
            </div>

            <!-- Dashboard de Estadísticas -->
            <div class="mt-8">

              <app-posture-dashboard *ngIf="debateId" [debateId]="debateId"></app-posture-dashboard>
            </div>

            <div class="flex justify-end space-x-4 mt-4">
              <button type="button"
                class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 active:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
                (click)="closeModal.emit()">
                Cancel
              </button>
              <button type="submit"
                class="bg-primary_tailwind text-white py-2 px-4 rounded hover:bg-primary_tailwind-dark active:bg-primary_tailwind-darker focus:outline-none focus:ring-2 focus:ring-primary_tailwind-light">
                Confirm
              </button>
            </div>
          </form>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div>
  <app-discussion *ngIf="debateId !== null && groupId !== null" [isModalOpen]="isModalOpenChat"
    [debateIdInput]="debateId" [groupIdInput]="groupId"></app-discussion>
</div>
