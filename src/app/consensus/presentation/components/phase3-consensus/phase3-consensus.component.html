<div class="container mx-auto mb-4 rounded-xl border p-4 shadow-md bg-white">
  <div class="mb-3 text-xl font-bold">Consensus Results</div>
  <div class="text-sm text-neutral-600">
    <div *ngIf="consensusResults.length === 0">
      <p>No results available yet.</p>
    </div>
    <div *ngIf="consensusResults.length > 0">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Topic</th>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Labels</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let result of consensusResults">
            <td class="px-6 py-4 whitespace-nowrap">{{ result.topic_name }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ result.final_value }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ result.labels.join(', ') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
