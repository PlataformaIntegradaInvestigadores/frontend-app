    <div class="px-4 max-h-100 overflow-y-auto">

        <p>There aren't notifications yet!</p>
      </div>
  
      <ol *ngIf=" unifiedNotifications.length > 0" class="relative border-s border-gray-200 dark:border-gray-700">
        <li *ngFor="let notification of  unifiedNotifications" class="mb-4 ms-2">
          <span class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
            <img class="mt-2 rounded-full shadow-lg bg-black" src="../../../../../assets/profile.png" alt="Participant image"/>
          </span>
          <div class="flex flex-col items-start justify-between p-2 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 sm:flex-row sm:items-center">
            <time class="mb-1 text-xs font-normal text-gray-400 sm:order-last sm:mb-0 text-right">{{ formatDate(notification.date) }}</time>
            <div class="ml-1 text-sm text-gray-800 dark:text-gray-300" [innerHTML]="sanitizer.bypassSecurityTrustHtml(notification.message)"></div>
          </div>
        </li>
      </ol>
    </div>
  </div>
