<div class="container mx-auto mb-4 rounded-xl border p-4 shadow-md bg-white">
  <div class="mb-3 text-xl font-bold">Sort the topics</div>
  <div class="text-sm text-neutral-600">
    <p>By drag and drop organize the topics according to your interest</p>
    <div class="flex justify-between items-center mb-2.5">
      <div class="text-xl font-bold">Active Connections: {{ activeConnections }}</div>
    </div>
    <div class="flex justify-center items-center">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let topic of recommendedTopics; let i = index" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          <div class="flex flex-col w-full gap-y-3">
            <div class="flex">
              <div class="flex justify-center items-center w-1/12">
                <svg width="30px" height="50px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                  <g fill="#172554">
                    <circle cx="18" cy="12" r="4"/>
                    <circle cx="18" cy="24" r="4"/>
                    <circle cx="18" cy="36" r="4"/>
                    <circle cx="30" cy="12" r="4"/>
                    <circle cx="30" cy="24" r="4"/>
                    <circle cx="30" cy="36" r="4"/>
                  </g>
                </svg>
              </div>
              <div class="flex flex-col justify-center w-11/12">
                <div class="flex-col mb-3">{{i + 1}}. {{topic.topic_name}}</div>
                <div class="flex flex-wrap justify-center gap-2">
                  <button (click)="toggleTag(topic, 'Novel')" class="cursor-pointer bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full border border-blue-400">Novel</button>
                  <button (click)="toggleTag(topic, 'Attractive')"  class="cursor-pointer bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full border border-blue-400">Attractive</button>
                  <button (click)="toggleTag(topic, 'Trend')"  class="cursor-pointer bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full border border-blue-400">Trend</button>
                  <button (click)="toggleTag(topic, 'Obsolete')"  class="cursor-pointer bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full border border-blue-400">Obsolete</button>
                  <button (click)="toggleTag(topic, 'Unfamiliar')"  class="cursor-pointer bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full border border-blue-400">Unfamiliar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
