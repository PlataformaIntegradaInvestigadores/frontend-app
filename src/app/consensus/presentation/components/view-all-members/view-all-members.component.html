<!-- Enlace para abrir el modal -->
<a href="javascript:void(0);" 
   id="memberListButton" 
   (click)="openModal()" 
   class="cursor-pointer text-sm font-medium text-primary_tailwind hover:underline dark:text-blue-500 focus:outline-none focus:ring-4 focus:ring-primary_tailwind-300" 
   role="button" 
   aria-label="View all members of Group" 
   tabindex="0">
    View All
</a>

<!-- Main modal -->
<div id="memberListModal" tabindex="-1" aria-hidden="true" class=" fixed inset-0 z-50 flex items-center justify-center w-full bg-gray-500 bg-opacity-50">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-800 p-4">
            <!-- Close modal button -->
            <button type="button" class="absolute top-2.5 right-2.5 text-gray-400 hover:text-gray-600 dark:hover:text-white" (click)="closeModal()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close</span>
            </button>
            <h3>
                <div class="text-xl font-bold text-gray-800 dark:text-white">Member List</div>
            </h3>
            <!-- Scrollable area for members -->
            <div class="mt-2 max-h-96 overflow-y-auto">
                <ul>
                    <li *ngFor="let member of members">
                        <member-item [member]="member" [idOwnerGroup]="idOwnerGroup" [showDeleteButton]="true" (memberDeleted)="onMemberDeleted($event)"></member-item>
                    </li>
                    <li class="flex items-center justify-center text-sm text-gray-900 h-full">
                        Youâ€™ve reached the end of the list
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
