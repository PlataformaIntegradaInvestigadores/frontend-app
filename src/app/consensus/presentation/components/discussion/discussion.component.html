<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <!-- Chat Container -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-4 relative flex flex-col h-[80vh]">
    <!-- Header -->
    <div class="flex justify-between items-center border-b pb-4">
      <h2 class="text-xl font-semibold">Chat</h2>
      <button
        class="text-gray-500 hover:text-gray-700 focus:outline-none"
        (click)="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Messages List -->
    <div class="flex-1 bg-gray-50 p-4 overflow-y-auto space-y-4">
      <div
        *ngFor="let message of messages"
        class="flex"
        [ngClass]="{
          'justify-end': message.user === currentUser,
          'justify-start': message.user !== currentUser
        }"
      >
        <!-- Message Bubble -->
        <div
          class="relative max-w-[75%] px-4 py-2 rounded-2xl shadow"
          [ngClass]="{
            'bg-blue-500 text-white': message.user === currentUser,
            'bg-gray-200 text-black': message.user !== currentUser
          }"
        >
          <!-- Nombre del Usuario -->
          <p
            class="text-sm font-semibold mb-1"
            [style.color]="getUserColor(message.user)"
          >
            {{ message.user }}
          </p>
          <!-- Texto del Mensaje -->
          <p>{{ message.text }}</p>
          <!-- Timestamp -->
          <span class="absolute bottom-0 right-2 text-xs text-gray-400">
            {{ message.timestamp | date: 'shortTime' }}
          </span>
        </div>
      </div>
    </div>

    <!-- Input Section -->
    <div class="mt-4 flex items-center">
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Escribe un mensaje..."
        class="flex-1 border rounded-md px-4 py-2 focus:ring focus:ring-blue-300"
      />
      <button
        class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        (click)="sendMessage()">
        Enviar
      </button>
    </div>
  </div>
</div>
