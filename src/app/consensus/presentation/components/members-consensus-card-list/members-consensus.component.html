<div class="container mx-auto rounded-xl border py-2 px-4 shadow-md bg-white h-60">
  <div class="text-xl font-bold text-gray-800">Members Group</div>
  <!-- Lista de miembros del grupo -->
  <div class="flow-root overflow-auto max-h-44">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      <li *ngFor="let member of group?.users">
        <member-item [member]="member" [idOwnerGroup]="idOwnerGroup" [showDeleteButton]="group!.users.length > 2"
          (memberDeleted)="onMemberDeleted($event)"></member-item>
      </li>
    </ul>
  </div>
</div>

<!-- Mensaje de Ã©xito -->
<div *ngIf="successMessage"
  class="flex items-center p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800"
  role="alert">
  <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
    fill="currentColor" viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium">Success alert!</span> Member has been removed successfully.
  </div>
</div>
