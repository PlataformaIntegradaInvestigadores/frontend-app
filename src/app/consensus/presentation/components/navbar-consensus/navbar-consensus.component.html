<ol class="flex flex-wrap items-center justify-start w-full p-3 space-x-2 sm:space-x-4 text-sm font-medium bg-white border border-gray-200 rounded-lg shadow-sm sm:text-base dark:bg-gray-800 dark:border-gray-700">
    <li class="flex items-center">
      <a href="javascript:void(0);" (click)="$event.preventDefault()" 
         [ngClass]="{'active': currentPhase === 0}" 
         class="flex items-center no-underline text-gray-700 dark:text-gray-400 hover:text-gray-500">
        <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-900 rounded-full shrink-0 dark:border-gray-900">
          1
        </span>
        <span class="hidden sm:inline-flex flex-col sm:flex-row items-center">
          Recommended <span class="hidden sm:inline-flex sm:ms-2">Topics</span>
        </span>
        <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
        </svg>
      </a>
    </li>
    <li class="flex items-center">
      <a href="javascript:void(0);" (click)="$event.preventDefault()" 
         [ngClass]="{'active': currentPhase === 1}" 
         class="flex items-center no-underline text-gray-700 dark:text-gray-400 hover:text-gray-500">
        <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-900 rounded-full shrink-0 dark:border-gray-900">
          2
        </span>
        <span class="hidden sm:inline-flex flex-col sm:flex-row items-center">
          Valuation <span class="hidden sm:inline-flex sm:ms-2">Process</span>
        </span>
        <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
        </svg>
      </a>
    </li>
    <li class="flex items-center">
      <a href="javascript:void(0);" (click)="$event.preventDefault()" 
         [ngClass]="{'active': currentPhase === 2}" 
         class="flex items-center no-underline text-gray-700 dark:text-gray-400 hover:text-gray-500">
        <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-900 rounded-full shrink-0 dark:border-gray-400">
          3
        </span>
        <span class="hidden sm:inline-flex">
          Final Result
        </span>
      </a>
    </li>
  </ol>
  {{ currentPhase }}
