<!-- Post Content -->
<div class="px-4 pb-3">
  <div class="text-sm text-gray-800 leading-relaxed">
    <p class="whitespace-pre-wrap break-words" [innerHTML]="displayContent"></p>
    
    <!-- Show More/Less Button -->
    <button 
      *ngIf="shouldTruncateContent"
      class="text-blue-600 hover:text-blue-800 font-medium text-sm mt-2 transition-colors hover:underline"
      (click)="onToggleContent()">
      {{ showFullContent ? 'Ver menos' : 'Ver m√°s' }}
    </button>
  </div>

  <!-- Post Tags -->
  <div class="mt-3 flex flex-wrap gap-2" *ngIf="tags && tags.length > 0">
    <span 
      *ngFor="let tag of tags"
      class="inline-block tag-gradient text-white text-xs px-2 py-1 rounded-xl font-medium transition-transform hover:-translate-y-0.5 hover:shadow-md">
      #{{ tag }}
    </span>
  </div>
</div>
